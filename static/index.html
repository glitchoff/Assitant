<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Tool Calling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-3xl p-4">
        <header class="bg-white shadow-sm rounded-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">ðŸ¤– Chatbot with Tool Calling</h1>
            <p class="text-gray-600">Ask me anything, and I'll use my tools to help you!</p>
        </header>

        <div class="bg-white rounded-lg shadow-sm p-4 mb-6 h-[60vh] overflow-y-auto" id="chat-container">
            <div id="messages" class="space-y-4">
                <div class="chat-message bg-blue-50 p-4 rounded-lg max-w-[80%] w-max">
                    <p class="text-gray-800">Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="flex space-x-2">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message here..." 
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button 
                onclick="sendMessage()" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 flex items-center"
            >
                <span>Send</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        
        // Auto-scroll to bottom of chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add a message to the chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'ml-auto bg-blue-600 text-white' : 'bg-blue-50'} p-4 rounded-lg max-w-[80%] w-max`;
            messageDiv.innerHTML = `<p class="${isUser ? 'text-white' : 'text-gray-800'}">${content}</p>`;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Send message to the API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.className = 'chat-message bg-gray-100 p-4 rounded-lg max-w-[80%] w-max italic text-gray-500';
            typingIndicator.textContent = 'AI is thinking...';
            messagesContainer.appendChild(typingIndicator);
            scrollToBottom();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: 'web-interface'
                    })
                });

                // Remove typing indicator
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get response from server');
                }

                const data = await response.json();
                if (data.response) {
                    addMessage(data.response);
                } else {
                    throw new Error('No response content from server');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message || 'Something went wrong. Please try again.'}`);
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus the input field on page load
        document.addEventListener('DOMContentLoaded', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
